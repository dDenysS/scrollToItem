<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="fusion-blog-layout-timeline fusion-clearfix">

        <h3 class="fusion-timeline-date">September 2020</h3>
        <div class="fusion-collapse-month">
            <p>Block 1</p>
        </div>

        <h3 class="fusion-timeline-date">June 2020</h3>
        <div class="fusion-collapse-month">
            <p>Block 2</p>
        </div>

        <h3 class="fusion-timeline-date">March 2020</h3>
        <div class="fusion-collapse-month">
            <p>Block 2</p>
        </div>

        <h3 class="fusion-timeline-date">February 2020</h3>
        <div class="fusion-collapse-month">
            <p>Block 1</p>
        </div>

        <h3 class="fusion-timeline-date">December 2019</h3>
        <div class="fusion-collapse-month">
            <p>Block 2</p>
        </div>

        <h3 class="fusion-timeline-date">November 2019</h3>
        <div class="fusion-collapse-month">
            <p>Block 2</p>
        </div>

        <h3 class="fusion-timeline-date">October 2019</h3>
        <div class="fusion-collapse-month">
            <p>Block 2</p>
        </div>
    </div>
    <script src="https://rawgit.com/moment/moment/2.24.0/min/moment.min.js"></script>
    <script>
        const dateElements = Array.from(
            document.querySelectorAll(".fusion-timeline-date")
        ).sort(
            (a, b) =>
                moment(a.innerText, "MMMM YYYY") - moment(b.innerText, "MMMM YYYY")
        );
        const currentDateElement = dateElements.find(i => {
            if (
                moment(i.innerText, "MMMM YYYY").format("MMMM YYYY") ===
                moment().format("MMMM YYYY")
            ) {
                return moment().format("MMMM YYYY");
            } else if (
                moment(i.innerText, "MMMM YYYY").isAfter(moment())
            ) {
                return moment(i.innerText, "MMMM YYYY").format("MMMM YYYY");
            }
        });

        if (currentDateElement) {
            currentDateElement.classList.add("current-date");
            const scrollTo = document.getElementsByClassName('current-date')[0];
            scrollTo.scrollIntoView({ behavior: 'smooth', block: 'start'});
        }
    </script>
</body>
</html>
